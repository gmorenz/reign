<layouts:application title="Register">
  <div>
    <h1>Register</h1>

    <form method="POST" action="/register">
      <div>
        <label for="username">Username</label>
        <input name="username" />
      </div>

      <div>
        <label for="password">Password</label>
        <input name="password" type="password" />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</layouts:application>
