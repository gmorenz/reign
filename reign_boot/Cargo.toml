[package]
name = "reign_boot"
version = "0.2.1"
authors = [
	"Pavan Kumar Sunkara <pavan.sss1991@gmail.com>"
]
edition = "2018"
description = "Opinionated Fullstack Web Framework in Rust"
repository = "https://github.com/pksunkara/reign"
keywords = ["fullstack", "web", "framework", "reign"]
categories = []
license = "MIT"
readme = "README.md"

[lib]
name = "reign_boot"
path = "src/lib.rs"

[dependencies]
dotenv = "0.15.0"
env_logger = "0.7.1"
envy = "0.4.1"
serde = "1.0.110"

[dev-dependencies]
version-sync = "0.9.0"

[features]
default = []
doc = []

[package.metadata.docs.rs]
all-features = true
